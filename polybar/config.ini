[colors]
background = #000000
background-alt = #C5C8C6
foreground = #C5C8C6
primary = #aeb1b5
secondary = #8ABEB7
alert = #A54242
disabled-fg = #707880
disabled-bg = #000000
darker = #4d5054
highlight = #4a68ff

[bar/vga]
monitor = DP1
width = 100%
height = 15pt 

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt 
padding-left = 0
padding-right = 1
module-margin = 8pt 

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = "SF Mono:size=9;0"
font-1 = "Hurmit Nerd Font:size=10;1"

modules-left = arch date xwindow
modules-center = xworkspaces
modules-right = xkeyboard filesystem temperature memory cpu alsa brightness wlan battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/arch]
type = custom/text
content =  
content-padding = 4
content-foreground = ${colors.highlight}
content-label-font = 1

[bar/laptop]
monitor = eDP1
width = 100%
height = 15pt 

background = ${colors.background}
foreground = ${colors.foreground}
line-size = 1pt 
line-height = 1pt 
padding-left = 0
padding-top = 2
padding-right = 1
module-margin = 8pt 

; separator = |
; separator-foreground = ${colors.disabled}

font-0 = "SF Mono:size=10;0"
font-1 = "Hurmit Nerd Font:size=10;1"
font-2 = "Noto Sans:size=10;2"

modules-left = arch date xwindow
modules-center = xworkspaces
modules-right = xkeyboard filesystem temperature memory cpu alsa brightness wlan battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

;---------------------------------------;
; 		MODULES 		;
;---------------------------------------;

[module/xworkspaces]
type = internal/xworkspaces

label-active = 
label-active-foreground = ${colors.white}
label-active-padding = 1

label-occupied = + 
label-occupied-padding = 1
label-occupied-background = ${colors.disabled-bg}

label-urgent = +
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = + 
label-empty-foreground = ${colors.disabled-fg}
label-empty-background = ${colors.disabled-bg}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 50
label-foreground = ${colors.darker}

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint%%{F-} %free%
label-mounted-foreground = ${colors.primary}

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/temperature]
type = internal/temperature
interval = 30 
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
format = <label>
warn-temperature = 60
label = %temperature-c%
units = true
label-foreground = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 10 
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M

label = %date%
label-foreground = ${colors.primary}

[module/brightness]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
format = <label>
label = %percentage%%
format-prefix = " "
format-prefix-foreground = ${colors.primary}

[module/alsa]
type = internal/alsa
master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master
speaker-mixer = Speaker
headphone-mixer = Headphone
mapped = true
interval = 5
format-volume = <ramp-volume> <label-volume>
label-muted =  遼muted
label-muted-foreground = #66
ramp-volume-0 = 蓼
ramp-volume-1 = 蓼
ramp-volume-2 = 蓼
ramp-headphones-0 = 
ramp-headphones-1 = 

[module/battery]
type = internal/battery

full-at = 99
low-at = 25
battery = BAT0
adapter = ADP1

poll-interval = 5


time-format = %H:%M

; Available tags:
;   <label-charging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-charging>
format-charging = <animation-charging> <label-charging>

; Available tags:
;   <label-discharging> (default)
;   <bar-capacity>
;   <ramp-capacity>
;   <animation-discharging>
format-discharging = <ramp-capacity> <label-discharging>

; Available tags:
;   <label-full> (default)
;   <bar-capacity>
;   <ramp-capacity>
;format-full = <ramp-capacity> <label-full>

; Format used when battery level drops to low-at
; If not defined, format-discharging is used instead.
; Available tags:
;   <label-low>
;   <animation-low>
;   <bar-capacity>
;   <ramp-capacity>
; New in version 3.6.0
;format-low = <label-low> <animation-low>

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
label-discharging = %percentage%%

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current discharge rate in watts)
; New in version 3.6.0
label-low = BATTERY LOW

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 =  
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[settings]
screenchange-reload = true
pseudo-transparency = true

